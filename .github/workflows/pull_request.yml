name: CI-PR

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 500

      - name: Install and run Luacheck
        run: |
          sudo apt-get install luarocks
          luarocks install --local luacheck
          /home/runner/.luarocks/bin/luacheck . --no-color -q

      - name: Update Build Date
        run: sed -i "s/@build-time@/`date +%Y%m%d%H%M%S`/" WeakAuras/Init.lua

      - name: Create Retail Package
        uses: BigWigsMods/packager@master
        with:
          args: -d -z

      - uses: actions/upload-artifact@v2
        with:
          name: WeakAuras-PR${{ github.event.number }}
          path: .release/

      - name: Create Classic Package
        uses: BigWigsMods/packager@master
        with:
          args: -d -z -g 1.13.5 -m .pkgmeta-classic

      - uses: actions/upload-artifact@v2
        with:
          name: WeakAuras-PR${{ github.event.number }}-classic
          path: .release/

      - name: Send Status to Discord
        uses: nebularg/actions-discord-webhook@v1
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          status: ${{ job.status }}
        if: failure()
